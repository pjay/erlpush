{% extends "templates/application.html" %}

{% block title %}Create an application{% endblock %}

{% block body %}
<h2>New application</h2>
<form method="POST" enctype="multipart/form-data">
  <label>Name: <input type="text" name="name"></label><br>
  <label>PEM certificate: <input type="file" name="certificate"></label><br>
  <label>Debug mode: <input type="checkbox" name="debug_mode" value="1"></label><br>
  <input type="submit" value="Create application">
  or <a href="{% url action="index" %}">Cancel</a>
</form>
{% endblock %}
